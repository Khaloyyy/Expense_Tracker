    sdk: flutter
  riverpod_generator: ^2.6.5
  json_serializable: ^6.9.5
  build_runner: ^2.4.15
  flutter_lints: ^5.0.0

flutter:

  
  uses-material-design: true

assets:
    - lib/core/assets/header.png
 